<div style="font-size: 12px">
    <mat-card>
        <mat-card-title>Welcome to Library System</mat-card-title>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label class="label">Name</label>
                <input class="form-control" [(ngModel)]= "login.username" required name="username">
            </div>
            <div class="form-group">
                <label class="label">Password</label>
                <input class="form-control" [(ngModel)]= "login.password" required type="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </mat-card>
</div>
