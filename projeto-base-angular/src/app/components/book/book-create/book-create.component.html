<div style="font-size: 12px">
    <mat-card>
        <mat-card-title>Add Book</mat-card-title>
        <form [formGroup] = "myForm">
            <mat-form-field class="custom-form-field" class="input">
                <input matInput placeholder="Title" formControlName = "title" class="input">
                <mat-hint style="color:red" *ngIf=" myForm.get('title').touched && myForm.get('title').errors?.required">
                    The title is required
                </mat-hint>
            </mat-form-field>
            <mat-form-field class="custom-form-field" class="input">
                <input matInput placeholder="Quantity" formControlName="quantity" name = "quantity">
            </mat-form-field>
            <mat-form-field appearance="fill" class="custom-form-field">
                Category
                <mat-select formControlName="category" name="category">
                  <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{category.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </mat-card>
    </div>
    
    <button mat-raised-button  color="primary" (click) = "addBook()" class="button">
        Save
    </button>
    
    <button mat-raised-button (click) = "cancel()"  class="button">
        Cancel
    </button>
