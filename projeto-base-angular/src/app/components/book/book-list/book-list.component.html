<button mat-raised-button (click)="createBook()" *ngIf="showElement"> 
    Add Book
</button>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="books">
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="Quantities">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let row">{{row.copies}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>
                <span>Actions</span>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="warn"  (click)="deleteBook(row.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
